<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Records - SIM Racing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f2f2f2;
}

.navbar {
    background: #000;
}

.navbar-brand {
    color: #C49447 !important;
}

.card {
    border-radius: 14px;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark px-3">
    <span class="navbar-brand fw-bold">üèÅ Mes Records</span>
    <button class="btn btn-outline-warning btn-sm" onclick="logout()">D√©connexion</button>
</nav>

<div class="container mt-4">

    <div class="card p-4 mb-4">
        <h4 class="mb-3">Ajouter un record</h4>

        <div class="row g-3">
            <div class="col-md-4">
                <input class="form-control" id="circuit" placeholder="Circuit">
            </div>
            <div class="col-md-4">
                <input class="form-control" id="car" placeholder="Voiture">
            </div>
            <div class="col-md-4">
                <input class="form-control" id="time" placeholder="Temps (1:42.356)">
            </div>
        </div>

        <button class="btn btn-dark mt-3" onclick="addRecord()">
            Ajouter le record
        </button>
    </div>

    <div class="card p-4">
        <h4 class="mb-3">Classement personnel</h4>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Circuit</th>
                        <th>Voiture</th>
                        <th>Temps</th>
                    </tr>
                </thead>
                <tbody id="recordsTable"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
