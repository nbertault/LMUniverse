<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #0d0053, #000);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-card {
    background: rgba(0,0,0,0.85);
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(196,148,71,0.5);
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.text-gold {
    color: #C49447;
}
</style>
</head>

<body>

<div class="card login-card p-4 text-center text-light" style="width: 22rem;">
    <h2 class="text-gold fw-bold">LM Universe</h2>
    <p class="text-secondary">Entrez dans le cockpit</p>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Pilote">
        <label>Pilote</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
        <label>Mot de passe</label>
    </div>

    <button class="btn btn-warning w-100 fw-bold" onclick="login()">
        DÃ‰MARRER LE MOTEUR
    </button>
</div>

<script src="app.js"></script>
</body>
</html>
